name: Docs

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  docs:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install winget
        uses: Cyberboss/install-winget@v1
        
      - name: Install doxygen
        run: winget install -e --id DimitriVanHeesch.Doxygen

      - name: Run doxygen
        run: doxygen
